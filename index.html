<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Youu Gitaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      overflow: hidden;
      position: relative;
    }
    img {
      max-width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #ff4d79;
      cursor: pointer;
      font-size: 32px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    h1:hover {
      transform: scale(1.1);
    }
    .float {
      position: absolute;
      animation: flyIn 3s ease-out forwards;
    }
    @keyframes flyIn {
      0% {
        opacity: 0;
        transform: translateX(0) translateY(0) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateX(var(--x)) translateY(var(--y)) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <!-- FOTO KAMU -->
  <img src="gitaa.jpg" alt="Foto Gitaa">
  
  <!-- TEKS UTAMA -->
  <h1 id="loveText">I love youu Gitaa ‚ù§Ô∏èüåπ</h1>

  <script>
    const loveText = document.getElementById('loveText');
    const icons = ['‚ù§Ô∏è', 'üåπ']; // simbol

    loveText.addEventListener('click', () => {
      for (let i = 0; i < 20; i++) {
        createFloat();
      }
    });

    function createFloat() {
      const float = document.createElement('div');
      float.classList.add('float');
      float.innerHTML = icons[Math.floor(Math.random() * icons.length)];

      // random posisi awal: kiri atau kanan
      const fromLeft = Math.random() > 0.5;
      float.style.left = fromLeft ? "0px" : window.innerWidth + "px";
      float.style.top = Math.random() * window.innerHeight + "px";

      // arah lempar random
      const xMove = (fromLeft ? 1 : -1) * (100 + Math.random() * 400);
      const yMove = (Math.random() * 400 - 200); // bisa ke atas/bawah

      float.style.setProperty("--x", xMove + "px");
      float.style.setProperty("--y", yMove + "px");

      // ukuran random
      float.style.fontSize = (20 + Math.random() * 40) + "px";

      document.body.appendChild(float);

      setTimeout(() => {
        float.remove();
      }, 3000);
    }
  </script>
</body>
</html>
